<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            width: 100%;
            height: auto;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding-bottom: 30px;
        }
        .result-content {
            background-color: #2b2b3d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 50%;
            min-width: 300px;
            margin-bottom: 20px;
        }
        h2 {
            color: #ffcc00;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .chart-container {
            width: 80%;
            background-color: #2b2b3d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            font-size: 18px;
            color: #ffffff;
            background-color: #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        a:hover {
            background-color: #ffaa00;
        }
        @media (max-width: 768px) {
            .result-content, .chart-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-content">
            <h2>Uber Trip Prediction Result</h2>
            <p>Predicted Uber Trips: {{ prediction }}</p>
        </div>

        <div class="result-content">
            <h2>Trip Details</h2>
            <p><strong>Date & Time:</strong> {{ date_time }}</p>
            <p><strong>Active Vehicles:</strong> {{ active_vehicles }}</p>
        </div>

        <div class="chart-container">
            <h2>Trips vs Active Vehicles</h2>
            <img src="data:image/png;base64,{{ bar_chart }}" class="img-fluid" alt="Bar Graph">
        </div>

        <div class="chart-container">
            <h2>Trip Distribution</h2>
            <img src="data:image/png;base64,{{ pie_chart }}" class="img-fluid" alt="Pie Chart">
        </div>

        <div class="chart-container">
            <h2>Trips Trend (Line Chart)</h2>
            <img src="data:image/png;base64,{{ line_chart }}" class="img-fluid" alt="Line Chart">
        </div>

        <div class="chart-container">
            <h2>Scatter Plot (Trips vs Vehicles)</h2>
            <img src="data:image/png;base64,{{ scatter_plot }}" class="img-fluid" alt="Scatter Plot">
        </div>

        <div class="chart-container">
            <h2>Heatmap of Trips</h2>
            <img src="data:image/png;base64,{{ heatmap }}" class="img-fluid" alt="Heatmap">
        </div>

        <a href="/">Go Back</a>
    </div>
</body>
</html>
